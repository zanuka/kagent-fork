apiVersion: v1
kind: Service
metadata:
  name: mcp-dev
  namespace: kagent
  labels:
    app: mcp-dev
spec:
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: mcp-dev
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-dev
  namespace: kagent
  labels:
    app: mcp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-dev
  template:
    metadata:
      labels:
        app: mcp-dev
    spec:
      containers:
        - name: mcp
          image: mcp:latest
          imagePullPolicy: Never
          command: ['python']
          args:
            ['-m', 'kagent.cli', 'serve', '--host', '0.0.0.0', '--port', '8084']
          ports:
            - containerPort: 8084
          env:
            - name: PORT
              value: '8084'
            - name: PYTHONPATH
              value: '/app/python'
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
